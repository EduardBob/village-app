<div ng-controller="ServiceOrderCtrl">
  <form class="form form-order">
    <div class="product-item ta-c">
      <div class="img-container"><img ng-src="{{basePath}}{{serviceImage}}"  ng-hide="{{imagePresentMain}}" alt=""></div>
      <h3 class="fs-18 fw-n" ng-bind="serviceData.title"></h3>
      <span class="d-b fs-18 fw-b col-orange">
        <span ng-bind="serviceData.price"></span>
        <span> руб</span>
      </span>
      <span class=" d-b fs-12 fw-lt mb-md" ng-bind="servicePaymentInfo"></span>
    </div>
    <p class="fs-15 p-md mb-md fw-lt ta-c" ng-bind="serviceData.text"</p>
    <div class="input-date" ng-class="changedDate ? 'input-date is-chosen' : 'input-date'">
      <input type="date" ng-model="date" ng-change="changeDate()">
      <div class="panel-item">
        <span class="panel-name">Укажите дату исполнения услуги</span>
        <span><span class="icon icon-down"></span></span>
      </div>
    </div>
    <div class="input-date" ng-class="changedTime ? 'input-date is-chosen' : 'input-date'">
      <input type="time" ng-model="time" ng-change="changeTime()" placeholder="HH:mm">
      <div class="panel-item">
        <span class="panel-name">Укажите удобное вам время</span>
        <span><span class="icon icon-down"></span></span>
      </div>
    </div>
    <div class="textarea-block">
      <input type="text" name="" id="" cols="30" rows="10" ng-attr-placeholder="{{serviceData.comment_label}}" ng-model="comment">
    </div>
    <div class="alert alert-padding" ng-show="orderMessage">Заказ успешно размещён. <br>Заказ отправлен администрации. <br>Когда заказ будет обработан с вами свяжется администратор. Вы можете следить за ходом выполнения <a class="col-orange" href="#/profile/history">в своём профиле.</a></div>
    <button class="button button-main" ng-bind="serviceData.order_button_label" ng-click="sendData($event, comment)"></button>
    <span class="link-xl d-b ta-c col-l-gray fs-12 fw-lt" ng-bind="serviceBottomText" ng-hide="textHide"></span>
  </form>
</div>
